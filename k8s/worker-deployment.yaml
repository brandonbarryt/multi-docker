apiVersion: apps/v1
kind:   Deployment
metadata:
    name:   worker-deployment
spec:
    replicas:   1
    selector:
        matchLabels:
            component:  worker
    template:
        metadata:
            labels:
                component:  worker
        spec:
            containers:
                -   name:   worker
                    image:  barrybt23/multi-worker
                    #/no ports required for worker because nothing is making direct requests